<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" type="text/css" href="styles.css">

</head>
<body>
  <div class="navbar">
    <div class="logo">
      <a href="../index.html">GYU</a>
    </div>
    <div class="sign">
      <a href="./index.html">sign up</a>
      <span>||</span>
      <a href="../SignIn/index.html">sign in</a>
    </div>
  </div>

<div class="container">
  <img src="../media/insta.png" alt="image">
  <form class="signupform" action="index.html" method="post">
    <div class="form__container">
      <span id="gyu">GYU</span>
      <span id="desc">Please Sign up to join!</span>
      <div class="form__container__row">
        <input type="text" name="id" placeholder="input ID...">
      </div>
      <div class="form__container__row">
        <input type="text" placeholder="input Name..." name="name">
      </div>
      <div class="form__container__row">
        <input type="password" name="password" placeholder="input Password...">
      </div>
      <input id="button" type="submit" value="Submit">
    </div>
  </form>
</div>
</body>
</html>
